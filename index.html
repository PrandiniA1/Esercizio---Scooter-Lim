<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100&display=swap">
    <meta charset="utf-8">
    <title>Esercizio Lim</title>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- logo, titolo -->
        <img class="logo" src="logo.png" alt="">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- bottoni -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi luci</button>
      </nav>

      <main>
        <!-- monopattini -->
        <div class="monopattino">
          <h2 class="nomemonopattino">Monopattino Gino22</h2>
          <span class="via">Via Guadalametri - a 220m da te</span>
          <p class="carica">Stato carica:</p>
          <div id="Gino"></div>
        </div>

        <div class="monopattino">
          <h2 class="nomemonopattino">Monopattino Mike24</h2>
          <span class="via">Via Ricciardoni - a 420m da te</span>
          <p class="carica">Stato carica:</p>
          <div id="Mike"></div>
        </div>

        <div class="monopattino">
          <h2 class="nomemonopattino">Monopattino Fede154</h2>
          <span class="via">Via Mentarini - a 490m da te</span>
          <p class="carica">Stato carica:</p>
          <div id="Fede"></div>
        </div>
      </main>
    </div>

  </body>
</html>
